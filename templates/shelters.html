<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Shelters - Pet Adoption Center</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <header>
        <h1>Pet Adoption Center</h1>
        <nav>
    <a href="/">Home (Demo)</a>
    <a href="/animals">Manage Animals</a>
    <a href="/adopters">Manage Adopters</a>
    <a href="/donors">Manage Donors</a>
    <a href="/shelters">Manage Shelters</a>
    <a href="/employees" class="active">Manage Employees</a> <!-- NAYA LINK -->
    <a href="/reports">Reports</a>
</nav>
    </header>

    <main>
        <div class="container">
            <h2>Add New Shelter</h2>
            <form id="add-shelter-form" class="form-layout">
                <div class="form-group">
                    <label for="shelter_name">Name:</label>
                    <input type="text" id="shelter_name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="location">Location (Address):</label>
                    <input type="text" id="location" name="address" required> <!-- Naam 'address' rakha hai, schema ke hisaab se -->
                </div>
                <div class="form-group">
                    <label for="capacity">Capacity (Max Animals):</label>
                    <input type="number" id="capacity" name="capacity" min="1" required>
                </div>
                
                <div class="form-group full-width">
                    <button type="submit">Add Shelter</button>
                </div>
            </form>
            <div id="form-result" class="result-message"></div>
        </div>

        <div class="container">
            <h2>All Shelters</h2>
            <!-- Note: Yahan button nahi hai, data page load par hi load ho jaayega -->
            <div id="shelter-table-container">
                <p>Loading shelters...</p>
            </div>
        </div>
    </main>

    <script src="/static/js/shelters.js" defer></script>
</body>
</html>
