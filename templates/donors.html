<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Manage Donors - Pet Adoption Center</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <header>
        <h1>Pet Adoption Center</h1>
        <nav>
    <a href="/">Home (Demo)</a>
    <a href="/animals">Manage Animals</a>
    <a href="/adopters">Manage Adopters</a>
    <a href="/donors">Manage Donors</a>
    <a href="/shelters">Manage Shelters</a>
    <a href="/employees" class="active">Manage Employees</a> <!-- NAYA LINK -->
    <a href="/reports">Reports</a>
</nav>
    </header>

    <main>
        <div class="container">
            <h2>Add New Donor</h2>
            <!-- Naya donor add karne ka form -->
            <form id="add-donor-form" class="form-layout">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                 <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
                </div>
                
                <div class="form-group full-width">
                    <button type="submit">Add Donor</button>
                </div>
            </form>
            <div id="form-result" class="result-message"></div>
        </div>

        <div class="container">
            <h2>All Donors</h2>
            <button id="loadDonorsBtn">Load All Donors</button>
            
            <!-- Saare donors ka data table mein yahaan aayega -->
            <div id="donor-table-container">
                <p>Click the button to load all donors...</p>
            </div>
        </div>
    </main>

    <!-- Yeh 'donors.js' file hai -->
    <script src="/static/js/donors.js" defer></script>
</body>
</html>
